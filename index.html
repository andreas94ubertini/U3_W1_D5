<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smartphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/devices.min.css">
    <style>
        .container {
            background-image: url("https://wallpapercave.com/wp/wp7837565.jpg") !important;
        }

        * {
            color: white;
        }

        .tile {
            border: 1px solid white;
            background-color: rgba(77, 77, 77, 0.54);
        }
        .tile:hover{
            cursor: pointer;
        }
        #actions>p:hover{
            cursor: pointer;
        }
    </style>
</head>
<body class="text-center">
<div class="marvel-device iphone-x bg-danger">
    <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
    </div>
    <div class="top-bar">
    </div>
    <div class="sleep"></div>
    <div class="bottom-bar"></div>
    <div class="volume"></div>
    <div class="overflow">
        <div class="shadow shadow--tr"></div>
        <div class="shadow shadow--tl"></div>
        <div class="shadow shadow--br"></div>
        <div class="shadow shadow--bl"></div>
    </div>
    <div class="inner-shadow"></div>
    <div class="screen container d-flex flex-column gap-3">
        <!-- Content goes here -->
        <div id="row-clock" class="row">
            <div class="col-12 text-center mt-5">
                <h1 id="clock"></h1>
            </div>
        </div>
        <div id="row-screen" class="row shadow-lg gap-3 px-5">

        </div>
        <div id="row-actions" class="row mt-5">
            <div id="row-form" class="col-12 text-center">
<!--                <form id="form" class="d-none">-->
<!--                    <input type="number" class="rounded text-black text-center" name="" id="nmr" placeholder="">-->
<!--                    <button class="btn btn-secondary">Conferma</button>-->
<!--                </form>-->

            </div>

        </div>

        <div class="row flex-grow-1 flex-column ">
            <div id="actions" class="col d-flex align-items-end justify-content-evenly">
                <p class="d-none action" id="call">Chiama</p>
                <p id="home">HOME</p>
                <p class="d-none action" id="charge">Ricarica</p>
            </div>
        </div>
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="smartphone.js"></script>
</body>
</html>
